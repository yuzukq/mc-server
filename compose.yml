services:
  # 同期初期化サービス - サーバー起動前に実行
  sync-init:
    container_name: mc_sync_init
    build:
      context: ./docker/ruby
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./scripts/sync.rb:/app/sync.rb:ro
      - ./data:/app/data
    env_file:
      - .env
    command: ruby sync.rb init
    restart: "no"

  # MCサーバー
  server:
    container_name: mc_server
    image: itzg/minecraft-server
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      # サーバー設定
      TZ: "Asia/Tokyo"
      ENABLE_WHITELIST: "FALSE"
      SERVER_NAME: "MyServer"
      SERVER_PORT: "25565"
      ENABLE_JMX: "false"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "${RCON_PASSWORD:-minecraft}"
      BROADCAST_CONSOLE_TO_OPS: "true"
      BROADCAST_RCON_TO_OPS: "true"
      MOTD: "Minecraft Server by Docker"
      # Minecraftバージョン
      VERSION: 1.20.1
      # メモリ設定 (MODサーバー用)
      MEMORY: "4G"
      # ゲーム設定
      SEED: ""
      ALLOW_FLIGHT: "false"
      ALLOW_NETHER: "true"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "true"
      DEBUG: "false"
      DIFFICULTY: "normal"
      ENABLE_COMMAND_BLOCK: "false"
      ENABLE_STATUS: "true"
      ENFORCE_SECURE_PROFILE: "false"
      ENFORCE_WHITELIST: "false"
      FORCE_GAMEMODE: "true"
      FUNCTION_PERMISSION_LEVEL: 2
      GENERATE_STRUCTURES: "true"
      HARDCORE: "false"
      LEVEL_NAME: "world"
      LEVEL_TYPE: "DEFAULT"
      MAX_PLAYERS: 8
      MODE: "survival"
      ONLINE_MODE: "true"
      OP_PERMISSION_LEVEL: 4
      PREVIEWS_CHAT: "true"
      PVP: "false"
      SIMULATION_DISTANCE: 10
      VIEW_DISTANCE: 12
      SNOOPER_ENABLED: "false"
      SPAWN_ANIMALS: "true"
      SPAWN_MONSTERS: "true"
      SPAWN_NPCS: "true"
      SPAWN_PROTECTION: 0
      USE_NATIVE_TRANSPORT: "true"
      TYPE: "FORGE" # "VANILLA" "PAPER" "FABRIC" ...
    volumes:
      - ./data:/data
    depends_on:
      sync-init:
        condition: service_completed_successfully

  # 同期シャットダウンサービス - サーバー停止後に実行
  sync-shutdown:
    container_name: mc_sync_shutdown
    build:
      context: ./docker/ruby
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./scripts/sync.rb:/app/sync.rb:ro
      - ./data:/app/data
    env_file:
      - .env
    command: ruby sync.rb shutdown
    restart: "no"
    profiles:
      - shutdown

  # Bossbarマネージャー - 現在のホスト情報をbossbarに表示
  bossbar-manager:
    container_name: mc_bossbar
    build:
      context: ./docker/ruby
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./scripts/bossbar.rb:/app/bossbar.rb:ro
    environment:
      - RCON_HOST=server
      - RCON_PORT=25575
      - RCON_PASSWORD=${RCON_PASSWORD:-minecraft}
      - HOST_DISPLAY_NAME=${HOST_DISPLAY_NAME:-Unknown}
      - MAX_RETRIES=30
      - RETRY_INTERVAL=5
    command: ruby bossbar.rb
    depends_on:
      server:
        condition: service_started
    restart: "no"

  # 手動バックアップ用サービス
  # 定期実行はWindowsタスクスケジューラ/cronで backup.bat/backup.sh を実行
  backup:
    container_name: mc_backup
    build:
      context: ./docker/ruby
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./scripts/backup.rb:/app/backup.rb:ro
      - ./data:/app/data:ro
    environment:
      - RCON_HOST=server
      - RCON_PORT=25575
      - RCON_PASSWORD=${RCON_PASSWORD:-minecraft}
    env_file:
      - .env
    command: ruby backup.rb now
    profiles:
      - manual